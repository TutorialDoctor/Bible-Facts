{% extends 'layout.html' %}
{% block body %}

<h1>{{books[BookID|int()-1].BookName}}</h1>
<i>Book{{BookID}}</i><br><br>
  {% for verse in verses %}
    {% if (verse.BookID|int() == BookID|int()) %}
      {{verse.Chapter}}:{{verse.VerseNum}}:{{verse.VerseText}}<br>
    {%endif%}
  {% endfor %}

{% endblock %}
